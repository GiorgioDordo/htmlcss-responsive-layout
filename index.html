<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap" rel="stylesheet">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <h1 class="yellow">GIALLO BOOLEANO</h1>
    </header>

    <main>

        <section class="tiramisu-video">

            <div class="container title">
                <h5>DOLCI E DESSERT</h3>

                    <div class="rating flex">

                        <h2 class="title-video">Tiramisu</h2>

                        <div>
                            <i class="fa-solid fa-star star yellow"></i>
                            <span class="rate-left"><strong>4.6</strong></span>
                            <span class="rate-right">/5</span>
                            <button class="btn-rate">RATE</button>
                        </div>

                    </div>
            </div>

            <div class="container video">

                    <iframe width="100%" height="" src="https://www.youtube.com/embed/oHOzH6Rialw?si=ZoP0FBHVtThwDeB5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    
                    <div class="kcal-info">
                        <div class="kcal flex">
                            <span class="kcal-count">544 Kcal</span>
                            <span class="yellow"><strong>+ info</strong></span>
                        </div>
                        <div class="spacing"></div>
                        <div class="veg">
                            <span><i class="fa-solid fa-carrot"></i></span>
                            <span>VEGETARIANO</span>
                        </div>
                    </div>

                    <div class="list-recipe">
                        <ul class="list-flex flex">

                            <li>
                                <span><i class="fa-solid fa-blender yellow"></i></span>
                                <span>Difficolt√†: <strong>Facile</strong></span>
                            </li>

                            <li>
                                <span><i class="fa-solid fa-clock yellow"></i></span>
                                <span>Tempo: <strong>40 min</strong></span>
                            </li>

                            <li>
                                <span><i class="fa-solid fa-chart-pie yellow"></i></span>
                                <span>Porzione per: <strong>8 persone</strong></span>
                            </li>

                            <li>
                                <span><i class="fa-solid fa-euro-sign yellow"></i></span>
                                <span>Costo: <strong>contenuto</strong></span>
                            </li>

                            <li>
                                <span><i class="fa-solid fa-thumbtack yellow"></i></span>
                                <span><strong>Note:</strong> +2 ore di riposo in frigo</span>
                            </li>
                        </ul>
                    </div>

            </div>


        </section>
    </main>
</body>
</html>
